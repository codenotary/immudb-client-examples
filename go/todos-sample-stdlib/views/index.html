<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
   
   <title>TODO sample using stdlib</title>
</head>
<body>
   <div class="container m-5 p-2 bg-light">
       
       <div class="row m-2 p-1">
           <div class="col">
               <div class="h1 text-primary text-center">TODO List</div>
           </div>
       </div>
       
       <div class="row m-2 p-1">
               <form action="/" method="POST" class="row  align-items-center">
                   <div class="col">
                       <input name="Description" class="form-control" type="text" placeholder="Write new task description here">
                   </div>
                   <div class="col-auto">
                       <button type="submit" class="btn btn-primary">Add</button>
                   </div>
               </form>
       </div>

       <div class="row m-2 p-1">
           <div class="col">
               {{range .Todos}}
               <div class="row">
                   <div class="col d-flex align-items-center">
                      <input  id="{{.ID}}"  type="text" class="form-control" value="{{.Description}}" />
                   </div>
                  
                   <div class="col-auto d-flex align-items-center">
                       <div class="row">
                           <i class="fa fa-pencil text-warning btn" onclick="updateTodo('{{.ID}}')"></i>
                           <i class="fa fa-trash-o text-danger btn" onclick="removeTodo('{{.ID}}')"></i>
                       </div>
                   </div>
               </div>
               {{end}}
           </div>
       </div>

       <div class="alert alert-success" style="display:none;" id="success-alert">
          Successfully updated!
       </div>
   </div>
   </form>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

   <script src="index.js"></script>

</body>
</html>
